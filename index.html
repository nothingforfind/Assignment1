<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Monthly Calendar</title>
</head>
<body>
<div class="container-md mt-2">

    <!--Row hiển thị ngày tháng và button-->
    <div class="row m-3">
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <button id="prevBtn" class="button">Previous</button>
        </div>
        <div class="col-md-2">
            <p id="monthYearDisplay" class="text-center"></p>
        </div>
        <div class="col-md-1">
            <button id="nextBtn" class="button">Next</button>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!--Từng div ngày tháng sẽ được add vào đây-->
    <div id="calendar"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
